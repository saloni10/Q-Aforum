<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <script src="/home/saloni/forum/QAforum/static/js/sweet-alert.min.js"></script>
        <script src="/home/saloni/forum/QAforum/static/js/sweet-alert.js"></script>
        <link rel="stylesheet" href="/home/saloni/forum/QAforum/static/js/sweet-alert.css">
    </head>
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/style.css" />
    
    <body>
        <div class="container">
            <!-- Codrops top bar -->
            <header class="heading">
                <span>Q-AForum</span>
            </header>
            <div id="wrapper">
            <div id="login" class="animate form">
        <h1>Register with us !</h1> 
        
        {% if registered %}
        <script>
        swal ({   title: "Success!",   text: "You have Registered Successfully !",   type: "success",   showCancelButton: false,   
        confirmButtonColor: "#DD6B55",   confirmButtonText: "Login to continue",   
        cancelButtonText: "No, cancel plx!",   closeOnConfirm: false,   closeOnCancel: false }, 
        function(isConfirm)
        {   if (isConfirm)
         {     window.location = '/forum/login/'  } 
        else {     swal("Cancelled", "Your imaginary file is safe :)", "error");   } });
		
         </script>
        
        {% else %}
        <p> </p>
        

        <form id="user_form" method="post" action="/forum/register/"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            

            <!-- Provide a button to click to submit the form. -->
            <p class="reg button"> 
            <input type="submit" name="submit" value="Register" />
            </p>
        </form>
        {% endif %}
        </div>
        </div>
        </div>
    </body>
</html>

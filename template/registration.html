	<script src="{{STATIC_URL}}js/jquery.backgroundPosition.js" type="text/javascript"></script>
       

	<script type="text/javascript">
		$(function(){
		
		  $('#midground').css({backgroundPosition: '0px 0px'});
		  $('#foreground').css({backgroundPosition: '0px 0px'});
		  $('#background').css({backgroundPosition: '0px 0px'});
		
			$('#midground').animate({
				backgroundPosition:"(-10000px -2000px)"
			}, 240000, 'linear');
			
			$('#foreground').animate({
				backgroundPosition:"(-10000px -2000px)"
			}, 120000, 'linear');
			
			$('#background').animate({
				backgroundPosition:"(-10000px -2000px)"
			}, 480000, 'linear');
			
		});
	</script>

 <div id="background"></div>

<section class="login">
	<div class="titulo"> Register With Us!</div>
        
        {% if registered %}
        <script>
        swal ({   title: "Success!",   text: "You have Registered Successfully !",   type: "success",   showCancelButton: false,   
        confirmButtonColor: "#DD6B55",   confirmButtonText: "Login to continue",   
        cancelButtonText: "No, cancel plx!",   closeOnConfirm: false,   closeOnCancel: false }, 
        function(isConfirm)
        {   if (isConfirm)
         {     window.location = '/forum/login/'  } 
        else {     swal("Cancelled", "Your imaginary file is safe :)", "error");   } });
		
         </script>
        
        {% endif %}
        
        
	<form id="user_form" method="post" action="/forum/register/"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            

            <!-- Provide a button to click to submit the form. -->
          
<div class="enviar"> 
            <input type="submit" name="submit" value="Register" />
    
    </div>
    </form>
</section>
